name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: Faerkeren/python-workflow-standards/.github/workflows/python-ci.yml@main
    with:
      python-version: "3.12"
      install-spec: ".[dev]"
      compile-files: "main.py src/graphrender/__init__.py src/graphrender/graphrender.py src/graphrender/resources/__init__.py"
    secrets: inherit
