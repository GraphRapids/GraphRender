<svg xmlns="http://www.w3.org/2000/svg" width="420.0" height="95.0"><rect stroke="none" class="background" id="canvas" x="0" y="0" width="420.0" height="95.0" fill="none"/><style>:root {
  color-scheme: light dark;
  --c-dark-background: #37353E;
  --c-dark-cluster-background: transparent;
  --c-dark-label-background: var(--c-dark-background);
  --c-dark-edgeLabel-background:#37353e7d;
  --c-dark-text: #FFFFFF;
  --c-dark-stroke: var(--c-dark-text);
  --c-light-background: #ffffff;
  --c-light-cluster-background: transparent;
  --c-light-label-background: var(--c-light-background);
  --c-light-edgeLabel-background:#ffffff9f;
  --c-light-text: #000000;
  --c-light-stroke: var(--c-light-text);
  --c-background: light-dark(var(--c-light-background), var(--c-dark-background));
  --c-text: light-dark(var(--c-light-text), var(--c-dark-text));
  --c-stroke: light-dark(var(--c-light-stroke), var(--c-dark-stroke));
  --stroke-width: 3px;
  --c-node-stroke: light-dark(var(--c-light-stroke), var(--c-dark-stroke));
  --c-node-fill: #4f77b7;
  --node-radius: 2px;
  --c-cluster-background: light-dark(var(--c-light-cluster-background), var(--c-dark-cluster-background));
  --cluster-opacity: 0.3;
  --c-cluster-stroke: light-dark(var(--c-light-stroke), var(--c-dark-stroke));
  --c-cluster-stroke-thickness: 2px;
  --c-cluster-stroke-radius: 1ex;
  --c-cluster-label-background: transparent;
  --c-edge-stroke: light-dark(var(--c-light-stroke), var(--c-dark-stroke));
  --c-edgeLabel-background: light-dark(var(--c-light-edgeLabel-background), var(--c-dark-edgeLabel-background));
  --c-edgeLabel-stroke: light-dark(var(--c-light-stroke), var(--c-dark-stroke));
  --edge-thickness-normal: 3px;
  --edge-thickness-thick: 6px;
  --font-family: "trebuchet ms", verdana, arial, sans-serif;
  --font-size: 16px;
  --c-group-1-primary: #ed2222;
  --c-group-1-secondary: var(--c-dark-text);
  --c-group-2-primary: #999933;
  --c-group-2-secondary: var(--c-dark-text);
  --c-group-3-primary: #AA4499;
  --c-group-3-secondary: var(--c-dark-text);
  --c-group-4-primary: #009E73;
  --c-group-4-secondary: var(--c-dark-text);
  --c-group-5-primary: #D55E00;
  --c-group-5-secondary: var(--c-dark-text);
  --c-group-6-primary: #882255;
  --c-group-6-secondary: var(--c-dark-text);
  --c-group-7-primary: #6A00FF;
  --c-group-7-secondary: var(--c-dark-text);
  --c-group-8-primary: #F0E442;
  --c-group-8-secondary: var(--c-light-text);
  --c-group-9-primary: #0072B2;
  --c-group-9-secondary: var(--c-dark-text);
  --c-group-10-primary: #88CCEE;
  --c-group-10-secondary: var(--c-light-text);
  --c-group-11-primary: #dc98cc;
  --c-group-11-secondary: var(--c-light-text);
  --c-group-12-primary: #35df0f;
  --c-group-12-secondary: var(--c-light-text);
}

svg {
  background: var(--c-background);
  font-family: var(--font-family);
  color: var(--c-text);
}

#canvas {
  fill: var(--c-background);
}

#nodes .node > rect {
  fill: var(--c-node-fill);
  stroke: var(--c-node-stroke);
  rx: var(--node-radius);
}
#nodes .node > .labels > text {
  fill: var(--c-text);
}
#nodes .node > .labels > text:first-of-type {
  dominant-baseline: middle;
}
#nodes .node > .labels > text:nth-of-type(2) {
  dominant-baseline: hanging;
}
#nodes .node > .ports > .port > rect {
  fill: var(--c-stroke);
  stroke: var(--c-stroke);
}
#nodes .node > .ports > .port > .labels > text {
  fill: var(--c-text);
  dominant-baseline: middle;
}

#edges > .edge > polyline {
  stroke: var(--c-edge-stroke);
  stroke-linejoin: round;
  fill: none;
}
#edges > .edge > circle {
  fill: none;
  stroke: none;
}
#edges > .edge .labels text {
  fill: var(--c-edge-stroke);
}

#nodes .node.router > rect {
  fill: var(--c-group-1-primary);
}
#nodes .node.router > .labels > text {
  fill: var(--c-group-1-secondary);
}
#nodes .node.router > .ports > .port > .labels text {
  fill: var(--c-group-1-secondary);
}

#nodes .node.switch > rect {
  fill: var(--c-group-2-primary);
}
#nodes .node.switch > .labels > text {
  fill: var(--c-group-2-secondary);
}
#nodes .node.switch > .ports > .port > .labels text {
  fill: var(--c-group-2-secondary);
}

#nodes .node.server > rect {
  fill: var(--c-group-3-primary);
}
#nodes .node.server > .labels > text {
  fill: var(--c-group-3-secondary);
}
#nodes .node.server > .ports > .port > .labels text {
  fill: var(--c-group-3-secondary);
}

#nodes .node.firewall > rect {
  fill: var(--c-group-4-primary);
}
#nodes .node.firewall > .labels > text {
  fill: var(--c-group-4-secondary);
}
#nodes .node.firewall > .ports > .port > .labels text {
  fill: var(--c-group-4-secondary);
}
</style><defs><marker id="arrow" refX="5" refY="5" markerUnits="strokeWidth" markerWidth="10" markerHeight="10" orient="auto"><path d="M 0 0 L 10 5 L 0 10 L 2 5 Z " fill="#222"/></marker><marker id="arrow-open" refX="10" refY="5" markerUnits="strokeWidth" markerWidth="10" markerHeight="10" orient="auto"><path stroke="#222" stroke-width="1.5" d="M 0 0 L 10 5 L 0 10" fill="none"/></marker><marker id="triangle-hollow" refX="10" refY="6" markerUnits="strokeWidth" markerWidth="12" markerHeight="12" orient="auto"><path stroke="#222" stroke-width="1.5" d="M 0 0 L 10 6 L 0 12 Z " fill="white"/></marker></defs><g id="nodes"><g id="node_1" class="node router"><rect stroke="black" x="37.0" y="12.0" width="50.0" height="50.0" rx="2" fill="lightblue"/><g class="icon" transform="translate(62.0,37.0) scale(1.75) translate(-12.0,-12.0)"><path xmlns="http://www.w3.org/2000/svg" fill="currentColor" d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10s10-4.5 10-10S17.5 2 12 2m0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8s8 3.58 8 8s-3.58 8-8 8m1-7v3h2l-3 3l-3-3h2v-3m-6 0h3v2l3-3l-3-3v2H5m6 0V8H9l3-3l3 3h-2v3m6 0h-3V9l-3 3l3 3v-2h3" /></g><g class="labels"><text dominant-baseline="middle" text-anchor="middle" font-size="16.0" fill="#111" x="62.0" y="75.0">BGP-NUK-1</text></g><g class="ports"><g id="node_1_eth0" class="port"><rect stroke="#111" x="87.0" y="44.666666666666664" width="2.0" height="2.0" fill="#444"/><g class="labels"><text dominant-baseline="middle" text-anchor="end" font-size="8.0" fill="#111" x="115.0" y="51.666666666666664">eth0</text></g></g><g id="node_1_eth1" class="port"><rect stroke="#111" x="87.0" y="27.333333333333332" width="2.0" height="2.0" fill="#444"/><g class="labels"><text dominant-baseline="middle" text-anchor="end" font-size="8.0" fill="#111" x="115.0" y="22.333333333333332">eth1</text></g></g></g></g><g id="node_2" class="node router"><rect stroke="black" x="333.0" y="12.0" width="50.0" height="50.0" rx="2" fill="lightblue"/><g class="icon" transform="translate(358.0,37.0) scale(1.75) translate(-12.0,-12.0)"><path xmlns="http://www.w3.org/2000/svg" fill="currentColor" d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10s10-4.5 10-10S17.5 2 12 2m0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8s8 3.58 8 8s-3.58 8-8 8m1-7v3h2l-3 3l-3-3h2v-3m-6 0h3v2l3-3l-3-3v2H5m6 0V8H9l3-3l3 3h-2v3m6 0h-3V9l-3 3l3 3v-2h3" /></g><g class="labels"><text dominant-baseline="middle" text-anchor="middle" font-size="16.0" fill="#111" x="358.0" y="75.0">BGP-NUK-2</text></g><g class="ports"><g id="node_2_eth0" class="port"><rect stroke="#111" x="331.0" y="44.666666666666664" width="2.0" height="2.0" fill="#444"/><g class="labels"><text dominant-baseline="middle" text-anchor="start" font-size="8.0" fill="#111" x="305.0" y="51.666666666666664">eth0</text></g></g><g id="node_2_eth1" class="port"><rect stroke="#111" x="331.0" y="27.333333333333332" width="2.0" height="2.0" fill="#444"/><g class="labels"><text dominant-baseline="middle" text-anchor="start" font-size="8.0" fill="#111" x="305.0" y="22.333333333333332">eth1</text></g></g></g></g></g><g id="edges"><g id="E1" class="edge"><polyline stroke="#222" stroke-width="1.0" points="89.0 45.666666666666664 331.0 45.666666666666664" fill="none"/><g class="labels"><text dominant-baseline="middle" text-anchor="middle" font-size="10.0" fill="#111" x="210.0" y="53.666666666666664">Uplink</text></g></g><g id="E2" class="edge"><polyline stroke="#222" stroke-width="1.0" points="89.0 28.333333333333332 331.0 28.333333333333332" fill="none"/><g class="labels"><text dominant-baseline="middle" text-anchor="middle" font-size="10.0" fill="#111" x="210.0" y="20.333333333333332">Uplink</text></g></g></g></svg>